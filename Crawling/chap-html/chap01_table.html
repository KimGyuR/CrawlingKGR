<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>초간단 테이블</title>
</head>
<!--table: 테이블을 만드는 태크, th:테이블 헤더,
    tr(table row):테이블 행을 만드는 태크,
    td(table data):테이블 열을 만드는 태그-->
<body>
    <table border="1">
        <tr>
            <th>테이블</th>
            <th>만들기</th>
        </tr>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
</body>
</html>
